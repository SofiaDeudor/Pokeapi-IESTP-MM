<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" href="iconoo.png">
    <link rel="stylesheet" href="estilos.css" class="rels">
</head>
<body>
    <div class="encabezado-img">
        <div class="container">
        <h1><span>Sofia DR</span></h1>
        <span>Filtro de pokemones </span>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Pokemones</label>
          <input type="text" class="form-control" id="pokemon-input" placeholder="Busca tu pokemon">
        </div>

    <div class="form-group col-md-4">
        <label for="inputState">Tipo</label>
        <select name="" id="order-type" class="form-control">
        <option value="Grass">Grass</option>
        <option value="Poison">Poison</option>
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Bug">Bug</option>
        <option value="Normal">Normal</option>
        <option value="Flying">Flying</option>
    </select>
    </div>

    <div class="pokemones-div" id="pokemones-div"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="pokemon.js"></script>
    <script src="script.js"></script>
</body>
</html>
